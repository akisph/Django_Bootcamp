{% extends 'base.html' %}
{% load bootstrap3 %}


{% block head %}
    <title>Sign Up</title>
{% endblock %}
  
{% block body %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %} <!-- By this way we make it as a bootstrap from-->
            <input type="submit" value="Sign Up" class="btn btn-default">

        </form>

    </div>

{% endblock %}
